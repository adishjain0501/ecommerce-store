{{product | json}}
<div class="container mt-5">
    <div class="card border shadow-sm">
      <div class="card-header text-center ">
        <i-tabler name="circle-plus" class="custom-icon-size"></i-tabler>
        <h3>Add Product</h3>
      </div>
      <div class="card-body">
        <form>
          <!-- Title -->
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter product title" required [(ngModel)]="product.title">
          </div>
  
          <!-- Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter product description" required [(ngModel)]="product.description"></textarea>
          </div>
  
          <!-- Quantity and Price -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter quantity" required [(ngModel)]="product.quantity">
            </div>
            <div class="col-md-6 mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" required [(ngModel)]="product.price">
            </div>
          </div>
  
          <!-- Discounted Price -->
          <div class="mb-3">
            <label for="discountedPrice" class="form-label">Discounted Price</label>
            <input type="number" class="form-control" id="discountedPrice" name="discountedPrice" placeholder="Enter discounted price" [(ngModel)]="product.discountedPrice">
          </div>
  
          <!-- Live and Stock Switches -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="live" name="live" [(ngModel)]="product.live">
                <label class="form-check-label" for="live">Live</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="stock" name="stock" [(ngModel)]="product.stock">
                <label class="form-check-label" for="stock">In Stock</label>
              </div>
            </div>
          </div>
  
          <!-- Categories -->
          <div class="mb-3">
            <label for="categories" class="form-label">Categories</label>
            <select class="form-select" id="categories" name="categories" [(ngModel)]="product.category" required [compareWith]="compareFn">
                <option [ngValue]="{title:'',description:'',coverImage:'',categoryId:''}" disabled selected>---Select Category---</option>
              <option [ngValue]="cat" *ngFor="let cat of categories">{{cat.title}}</option>
            </select>
          </div>
  
          <!-- Product Image Upload -->
          <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <input class="form-control" type="file" id="productImage" name="productImage">
          </div>
  
          <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary ">Add Product</button>
            <button type="submit" class="btn btn-secondary ms-2">Clear Form</button>
        </div>
        </form>
      </div>
    </div>
  </div>
