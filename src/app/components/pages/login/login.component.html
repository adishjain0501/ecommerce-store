<div class="container">
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <div class="card rounded mb-3 shadow-sm">
        <div class="card-body">
          <div class="m-2 text-center">
            <img
              style="width: 220px"
              class="img-fluid"
              src="assets/images/login.png"
              alt="Login Image"
            />
          </div>
          <h3 class="text-center">Login here</h3>
          <form action="#!" method="post">
            <!-- email field  -->
            <div class="mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter here"
                id="email"
              />
            </div>
            <!-- password field  -->
            <div class="mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter here"
                id="password"
              />
            </div>
            <div class="mb-3 text-center">
              <button class="btn btn-success btn-sm">Login</button>
              <button class="btn ms-2 btn-danger btn-sm">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
