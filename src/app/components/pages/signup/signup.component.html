<div class="container">
  <div class="row mt-4">
    <div class="col-md-6 offset-md-3">
      <div class="card rounded mb-3 shadow-sm">
        <div class="card-body">
          <div class="m-2 text-center">
            <img
              style="width: 220px"
              class="img-fluid"
              src="assets/images/login.png"
              alt="Login Image"
            />
          </div>
          <h3 class="text-center">Signup here</h3>
          <form action="#!" method="post">
            <!-- name field  -->
            <div class="mb-3">
              <label for="name">Username</label>
              <input
                type="text"
                class="form-control"
                placeholder="Enter here"
                id="name"
              />
            </div>
            <!-- email field  -->
            <div class="mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="Enter here"
                id="email"
              />
            </div>
            <!-- password field  -->
            <div class="mb-3">
              <label for="password">New Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Enter here"
                id="password"
              />
            </div>
            <!-- gender button -->
            <div class="mb-3">
              <label class="d-block">Gender</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender_male"
                />
                <label class="form-check-label" for="gender_male"> Male </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="gender_female"
                  checked
                />
                <label class="form-check-label" for="gender_female">
                  Female
                </label>
              </div>
            </div>
            <div class="mb-3">
              <label for="about">Write about yourself</label>
              <textarea
                name="about"
                id="about"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <div class="mb-3 text-center">
              <button class="btn btn-success btn-sm">Register</button>
              <button class="btn ms-2 btn-danger btn-sm">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
